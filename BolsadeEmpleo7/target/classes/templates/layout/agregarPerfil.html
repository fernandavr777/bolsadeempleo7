<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Agregar Cliente</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <section th:fragment="agregarPerfil">
            <div id="agregarCliente" class="modal fade">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Perfil</h5>
                            <button class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div> 
                        <form th:action="@{/guardar}" th:object="${persona}"
                              method="POST" class="was-validated">
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="nombre" th:text="#{persona.nombre}">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="apellido" th:text="#{persona.apellido}">Apelliudo</label>
                                    <input type="text" class="form-control" name="apellido" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="email" th:text="#{persona.email}">Email</label>
                                    <input type="email" class="form-control" name="email" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="telefono" th:text="#{persona.telefono}">Teléfono</label>
                                    <input type="tel" class="form-control" name="telefono">
                                </div>
                                <div class="form-group">
                                    <label for="saldo" th:text="#{persona.saldo}">Saldo</label>
                                    <input type="number" class="form-control" name="saldo" required="true" step="any">
                                </div>                               
                                
                                <div class="form-group">
                                    <label for="nit" th:text="#{persona.nit}">Nit</label>
                                    <input type="number" class="form-control" name="nit" required="true" step="any">
                                </div>
                                <div class="form-group">
                                    <label for="oferta" th:text="#{persona.oferta}">Oferta</label>
                                    <input type="text" class="form-control" name="oferta" required="true" step="any">
                                </div>
                                <div class="form-group">
                                    <label for="descripcion" th:text="#{persona.descripcion}">Descripción</label>
                                    <input type="tex" class="form-control" name="descripcion" required="true" step="any">
                                </div>
                                <div class="form-group">
                                    <label for="salario" th:text="#{persona.Salario}">Salario</label>
                                    <input type="number" class="form-control" name="salario" required="true" step="any">
                                </div>
                                 <div class="form-group">
                                    <label for="anio_exp" th:text="#{persona.anio_exp}">Experiencia</label>
                                    <input type="number" class="form-control" name="anio_exp" required="true" step="any">
                                </div>   
                            <!--</div>-->
                                <div class="modal-footer">
                                <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
